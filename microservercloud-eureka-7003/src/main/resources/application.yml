server:
  port: 7003

eureka:
  instance:
    hostname: eureka7003.com
  server:
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/  # 设置与Eureka Server交互的地址查询服务和注册服务